<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>React v15</title>
    <style>
      body {
        text-align: center;
      }
      #root {
        padding: 100px;
        margin: 20px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../build/offical/react.js"></script>
    <script src="../build/offical/react-dom.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> -->
    <script src="../build/offical/babel.js"></script>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        getInitialState: function () {
          return { count: 0 };
        },
        componentDidMount: function () {
          console.error("componentDidMount..");
        },
        handleClick: function () {
          this.setState({
            count: this.state.count + 1,
          });

          this.setState({
            count: this.state.count + 1,
          });

          this.setState({
            count: this.state.count + 1,
          });

        //   setTimeout(() => {
        //     this.setState({
        //       count: this.state.count + 1,
        //     });

        //     this.setState({
        //       count: this.state.count + 1,
        //     });

        //     this.setState({
        //       count: this.state.count + 1,
        //     });
        //   }, 1000);
        },
        render: function () {
          return (
            <div>
              Hello {this.props.name}, count={this.state.count}
              <button onClick={this.handleClick}>+3</button>
            </div>
          );
        },
      });

      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById("root")
      );
    </script>
